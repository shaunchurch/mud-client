name: Build Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build macOS arm64
        run: bun build --compile --target=bun-darwin-arm64 --outfile=mud-client-macos-arm64 src/raw/index.ts

      - name: Build macOS x64
        run: bun build --compile --target=bun-darwin-x64 --outfile=mud-client-macos-x64 src/raw/index.ts

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: |
            mud-client-macos-arm64
            mud-client-macos-x64
